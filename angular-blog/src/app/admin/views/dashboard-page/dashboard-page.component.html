<div *ngIf="posts; else loading">
    <div class="form-control">
        <input type="text" placeholder="Search post.." [(ngModel)]="searchStr">
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Author</th>
                <th>Title</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | searchPosts : searchStr; let idx = index;">
                <td>{{idx + 1}}</td>
                <td>{{post.author}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date | date: 'medium'}}</td>
                <td>
                    <button 
                    class="btn btn-link edit-btn" 
                    [routerLink]="['/admin', 'post', post.id, 'edit']">
                        Edit
                    </button>
                    <a (click)="delete(post.id)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
