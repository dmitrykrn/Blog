<div *ngIf="post$ | async as post; else loading">
    <div class="post">
        <div class="header">
            <h1>{{post.title}}</h1>
            <button class="btn btn-link" routerLink="/">Back</button>
        </div>
        <div class="info">
            <strong>{{post.author}}</strong>
            <small>{{post.date | date:'dd.MM.yyyy'}}</small>
        </div>
        <div>
            <quill-view-html [content]="post.content"></quill-view-html>
        </div>
    </div>
</div>
<ng-template #loading>
    <p>Loading...</p>
</ng-template>
