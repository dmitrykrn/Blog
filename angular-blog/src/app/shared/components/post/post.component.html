<div class="card">
    <div class="card-header">
        <small>Author: {{post.author}}</small>
        <small>Published: {{post.date | date:'dd.MM.yyyy'}}</small>
    </div>
    <div>
        <h2>{{post.title}}</h2>
    </div>
    <div class="content_preview">
        <quill-view [content]="post.preview + '...'" format="text"></quill-view>
    </div>
    <button [routerLink]="['/post', post.id]" class="btn btn-dark">Read more</button>
</div>
